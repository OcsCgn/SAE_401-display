<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exporter les données</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">SAE 401</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/display">Visualisation</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/display">Édition</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/import">Importation</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/export">Exportation</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/disconnect">Déconnexion</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
		<h2>Filtres pour Exporter les Données</h2>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="promoSelect">Promo</label>
				<select id="promoSelect" class="form-control">
					<option selected>Toutes les promos</option>
					<option>Promo 1</option>
					<option>Promo 2</option>
				</select>
			</div>
			<div class="form-group col-md-4">
				<label for="semestreSelect">Semestre</label>
				<select id="semestreSelect" class="form-control">
					<option selected>Tous les semestres</option>
					<option>Semestre 1</option>
					<option>Semestre 2</option>
				</select>
			</div>
			<div class="form-group col-md-4">
				<label for="etudiantSelect">Étudiant</label>
				<select id="etudiantSelect" class="form-control">
					<option selected>Tous les étudiants</option>
					<option>Étudiant</option>
				</select>
			</div>
		</div>
		<div class="form-group" style="display: none;" id="choixEtudiant">
			<label for="inputEtudiant">Choisir un étudiant</label>
			<input type="text" class="form-control" id="inputEtudiant" placeholder="Nom de l'étudiant">
		</div>
		<div class="form-group">
			<label for="formatExport">Format d'Exportation</label>
			<select id="formatExport" class="form-control">
				<option selected>PDF</option>
				<option>HTML</option>
				<option>Excel</option>
				<option>Word</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary" id="exportBtn">Exporter</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#etudiantSelect').on('change', function () {
				if ($(this).val() === 'Étudiant') {
					$('#choixEtudiant').show();
				} else {
					$('#choixEtudiant').hide();
				}
			});
		});
	</script>
</body>

</html>
